apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: load-balancer-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd:2.4
        ports:
        - containerPort: 80
